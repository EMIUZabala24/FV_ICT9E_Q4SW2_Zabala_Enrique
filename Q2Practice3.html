<!DOCTYPE html>
<html>
<head>
	<title>Q4 Seatwork 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel=”stylesheet” href="https://fonts.google.com/css?family-Dancing-Scrips">

	<style>
		body{
			background-color: darkgreen;
			color: white;
		}
	</style>
</head>
<body>
<center>
 <h1>Calculator</h1><br>
 Enter values for x and y and click the buttons below to perform their said actions<br><br>
	<div class="col-md-6" id="box">
		<form class="form-group">
			<label><b>Enter x</b></label>
				<input type="number" class="form-control" id="num1">
			<label><b>Enter y</b></label>
				<input type="number" class="form-control" id="num2">
			<br><br>
				<button class="btn btn-success btn-block" onclick="Add()"> y added to x</button>
				<button class="btn btn-danger btn-block" onclick="Subtract()"> y deducted from x</button>
				<button class="btn btn-primary btn-block" onclick="Multiply()"> x multiplied by y</button>
				<button class="btn btn-warning btn-block" onclick="Divide()"> x divided by y</button>
				<button class="btn btn-info btn-block" onclick="Square()"> x squared (fill x only)</button>
	</form>
	</div>
</center>
<script type="text/javascript">
	function Add(){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var sum=Number(num1) + Number(num2);

		window.alert('The sum of the two numbers is: ' + sum);

	}
	function Subtract(){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var difference=Number(num1) - Number(num2);

		window.alert('The difference of the two numbers is: ' + difference);

	}
	function Multiply(){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var product=Number(num1) * Number(num2);

		window.alert('The product of the two numbers is: ' + product);

	}
	function Divide(){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var quotient=Number(num1) / Number(num2);

		window.alert('The quotient of the two numbers is: ' + quotient);

	}
	function Square(){
		var num1=document.getElementById("num1").value;
		var num2=document.getElementById("num2").value;
		var raised=Number(num1) * Number(num1);

		window.alert('x squared is: ' + raised);

	}
</script>
</body>
</html>
